<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient7)"/>
  
  <!-- Main card -->
  <rect x="20" y="25" width="360" height="250" rx="12" fill="url(#cardGradient7)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">赛博戒烟</text>
  <text x="200" y="70" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">数字化戒烟助手iOS应用</text>
  
  <!-- No smoking symbol -->
  <g transform="translate(80, 90)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#ef4444" stroke-width="4"/>
    <!-- Cigarette -->
    <rect x="15" y="27" width="30" height="6" rx="3" fill="#d4d4d8" stroke="#71717a"/>
    <rect x="40" y="28" width="8" height="4" rx="2" fill="#f97316"/>
    <!-- Diagonal line -->
    <line x1="10" y1="10" x2="50" y2="50" stroke="#ef4444" stroke-width="4"/>
    
    <text x="30" y="70" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">禁烟标识</text>
  </g>
  
  <!-- Digital elements -->
  <g transform="translate(180, 90)">
    <!-- Phone/App icon -->
    <rect x="10" y="5" width="40" height="60" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <rect x="15" y="12" width="30" height="46" rx="4" fill="#3b82f6"/>
    
    <!-- Screen content -->
    <circle cx="30" cy="25" r="6" fill="#10b981"/>
    <text x="30" y="29" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">✓</text>
    
    <!-- Progress bars -->
    <rect x="18" y="35" width="24" height="3" rx="1" fill="#e5e7eb"/>
    <rect x="18" y="35" width="18" height="3" rx="1" fill="#10b981"/>
    
    <rect x="18" y="42" width="24" height="3" rx="1" fill="#e5e7eb"/>
    <rect x="18" y="42" width="12" height="3" rx="1" fill="#f59e0b"/>
    
    <rect x="18" y="49" width="24" height="3" rx="1" fill="#e5e7eb"/>
    <rect x="18" y="49" width="20" height="3" rx="1" fill="#3b82f6"/>
    
    <text x="30" y="75" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">智能助手</text>
  </g>
  
  <!-- Health improvement visualization -->
  <g transform="translate(280, 90)">
    <!-- Heart -->
    <path d="M30,20 C25,10 15,10 15,20 C15,10 5,10 10,20 C15,30 30,45 30,45 C30,45 45,30 40,20 C45,10 35,10 35,20 C35,10 25,10 30,20 Z" 
          fill="#ef4444" opacity="0.8"/>
    
    <!-- Health indicator -->
    <circle cx="30" cy="55" r="8" fill="#10b981"/>
    <text x="30" y="59" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">+</text>
    
    <text x="30" y="75" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">健康提升</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 180)">
    <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">核心功能:</text>
    
    <!-- Feature 1 -->
    <circle cx="10" cy="35" r="3" fill="#3b82f6"/>
    <text x="20" y="39" fill="#374151" font-family="Arial, sans-serif" font-size="10">个性化戒烟计划</text>
    
    <!-- Feature 2 -->
    <circle cx="130" cy="35" r="3" fill="#f59e0b"/>
    <text x="140" y="39" fill="#374151" font-family="Arial, sans-serif" font-size="10">数据追踪反馈</text>
    
    <!-- Feature 3 -->
    <circle cx="250" cy="35" r="3" fill="#10b981"/>
    <text x="260" y="39" fill="#374151" font-family="Arial, sans-serif" font-size="10">社区支持激励</text>
  </g>
  
  <!-- Statistics visualization -->
  <g transform="translate(50, 210)">
    <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">戒烟效果:</text>
    
    <!-- Days counter -->
    <rect x="0" y="25" width="60" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="30" y="35" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="bold">30天</text>
    <text x="30" y="45" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="8">无烟</text>
    
    <!-- Money saved -->
    <rect x="70" y="25" width="60" height="25" rx="4" fill="#dcfce7" stroke="#10b981"/>
    <text x="100" y="35" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="10" font-weight="bold">¥500</text>
    <text x="100" y="45" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="8">节省</text>
    
    <!-- Health score -->
    <rect x="140" y="25" width="60" height="25" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="170" y="35" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="10" font-weight="bold">85%</text>
    <text x="170" y="45" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="8">健康</text>
    
    <!-- iOS badge -->
    <rect x="210" y="25" width="50" height="25" rx="4" fill="#007AFF"/>
    <text x="235" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">iOS</text>
  </g>
  
  <!-- Quote -->
  <text x="200" y="265" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10" font-style="italic">"用科技的力量，助你迈向健康人生"</text>
</svg>