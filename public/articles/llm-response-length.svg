<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient2)"/>
  
  <!-- Main card -->
  <rect x="20" y="30" width="360" height="240" rx="12" fill="url(#cardGradient2)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="60" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LLM响应长度感知</text>
  <text x="200" y="80" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">序列调度优化批推理效率</text>
  
  <!-- Neural network visualization -->
  <g transform="translate(50, 100)">
    <!-- Input layer -->
    <circle cx="30" cy="30" r="8" fill="#3b82f6" opacity="0.8"/>
    <circle cx="30" cy="60" r="8" fill="#3b82f6" opacity="0.8"/>
    <circle cx="30" cy="90" r="8" fill="#3b82f6" opacity="0.8"/>
    <text x="15" y="125" fill="#64748b" font-family="Arial, sans-serif" font-size="10">输入</text>
    
    <!-- Hidden layer -->
    <circle cx="120" cy="20" r="8" fill="#10b981" opacity="0.8"/>
    <circle cx="120" cy="45" r="8" fill="#10b981" opacity="0.8"/>
    <circle cx="120" cy="70" r="8" fill="#10b981" opacity="0.8"/>
    <circle cx="120" cy="95" r="8" fill="#10b981" opacity="0.8"/>
    <text x="100" y="125" fill="#64748b" font-family="Arial, sans-serif" font-size="10">感知层</text>
    
    <!-- Output layer -->
    <circle cx="210" cy="35" r="8" fill="#f59e0b" opacity="0.8"/>
    <circle cx="210" cy="65" r="8" fill="#f59e0b" opacity="0.8"/>
    <text x="190" y="125" fill="#64748b" font-family="Arial, sans-serif" font-size="10">调度</text>
    
    <!-- Connections -->
    <line x1="38" y1="30" x2="112" y2="20" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <line x1="38" y1="30" x2="112" y2="45" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <line x1="38" y1="60" x2="112" y2="70" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <line x1="38" y1="90" x2="112" y2="95" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    
    <line x1="128" y1="45" x2="202" y2="35" stroke="#64748b" stroke-width="1" opacity="0.5"/>
    <line x1="128" y1="70" x2="202" y2="65" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(280, 110)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
    <text x="40" y="20" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14" font-weight="bold">+86%</text>
    <text x="40" y="35" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10">吞吐量提升</text>
  </g>
  
  <!-- Sequence scheduling visualization -->
  <g transform="translate(50, 180)">
    <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">序列调度示例:</text>
    
    <!-- Short sequences -->
    <rect x="0" y="25" width="60" height="15" rx="3" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="30" y="37" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="8">短序列</text>
    
    <!-- Medium sequences -->
    <rect x="70" y="25" width="80" height="15" rx="3" fill="#dcfce7" stroke="#10b981"/>
    <text x="110" y="37" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="8">中等序列</text>
    
    <!-- Long sequences -->
    <rect x="160" y="25" width="100" height="15" rx="3" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="210" y="37" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="8">长序列</text>
  </g>
</svg>