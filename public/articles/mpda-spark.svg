<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#faf5ff;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient3)"/>
  
  <!-- Main card -->
  <rect x="20" y="25" width="360" height="250" rx="12" fill="url(#cardGradient3)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MPDA 算法</text>
  <text x="200" y="70" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Spark 集群调度优化</text>
  
  <!-- Spark logo representation -->
  <g transform="translate(50, 90)">
    <circle cx="30" cy="30" r="20" fill="#e25a1c" opacity="0.8"/>
    <text x="30" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">S</text>
    <text x="30" y="60" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Spark</text>
  </g>
  
  <!-- DAG visualization -->
  <g transform="translate(120, 90)">
    <!-- Nodes -->
    <circle cx="20" cy="20" r="8" fill="#3b82f6" opacity="0.8"/>
    <circle cx="60" cy="20" r="8" fill="#10b981" opacity="0.8"/>
    <circle cx="100" cy="20" r="8" fill="#f59e0b" opacity="0.8"/>
    <circle cx="40" cy="50" r="8" fill="#ef4444" opacity="0.8"/>
    <circle cx="80" cy="50" r="8" fill="#8b5cf6" opacity="0.8"/>
    
    <!-- Edges -->
    <line x1="28" y1="20" x2="52" y2="20" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="68" y1="20" x2="92" y2="20" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="25" y1="28" x2="35" y2="42" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="65" y1="28" x2="75" y2="42" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <text x="60" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">作业DAG</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- DRL Agent -->
  <g transform="translate(280, 90)">
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>
    <text x="30" y="15" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DRL</text>
    <text x="30" y="28" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="10">Agent</text>
    <text x="30" y="55" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">智能调度</text>
  </g>
  
  <!-- Performance comparison -->
  <g transform="translate(50, 180)">
    <text x="0" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">性能对比:</text>
    
    <!-- FIFO -->
    <rect x="0" y="25" width="40" height="20" fill="#fecaca" stroke="#ef4444"/>
    <text x="20" y="38" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="8">FIFO</text>
    
    <!-- SJF -->
    <rect x="50" y="25" width="50" height="20" fill="#fed7aa" stroke="#f97316"/>
    <text x="75" y="38" text-anchor="middle" fill="#ea580c" font-family="Arial, sans-serif" font-size="8">SJF-CP</text>
    
    <!-- Decima -->
    <rect x="110" y="25" width="60" height="20" fill="#bfdbfe" stroke="#3b82f6"/>
    <text x="140" y="38" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="8">Decima</text>
    
    <!-- MPDA -->
    <rect x="180" y="25" width="60" height="20" fill="#bbf7d0" stroke="#10b981"/>
    <text x="210" y="38" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MPDA</text>
    
    <text x="250" y="38" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓ 最优</text>
  </g>
  
  <!-- Key features -->
  <g transform="translate(50, 220)">
    <circle cx="5" cy="5" r="3" fill="#7c3aed"/>
    <text x="15" y="9" fill="#374151" font-family="Arial, sans-serif" font-size="10">快速训练机制</text>
    
    <circle cx="120" cy="5" r="3" fill="#ec4899"/>
    <text x="130" y="9" fill="#374151" font-family="Arial, sans-serif" font-size="10">GATNetwork</text>
    
    <circle cx="220" cy="5" r="3" fill="#10b981"/>
    <text x="230" y="9" fill="#374151" font-family="Arial, sans-serif" font-size="10">依赖感知</text>
  </g>
</svg>