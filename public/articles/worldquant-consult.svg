<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main card -->
  <rect x="25" y="25" width="350" height="250" rx="15" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- WorldQuant Logo -->
  <rect x="50" y="50" width="40" height="40" rx="8" fill="#1e40af" opacity="0.9"/>
  <text x="70" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">WQ</text>
  <text x="70" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">QUANT</text>
  
  <!-- Title -->
  <text x="105" y="65" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">WorldQuant 兼职经历</text>
  <text x="105" y="82" fill="#64748b" font-family="Arial, sans-serif" font-size="12">从零基础到 Grandmaster 的量化之路</text>
  
  <!-- Growth chart -->
  <g transform="translate(50, 110)">
    <text x="0" y="0" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">收益成长曲线</text>
    
    <!-- Chart background -->
    <rect x="0" y="10" width="200" height="80" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
    
    <!-- Chart data points and line -->
    <polyline points="10,80 40,75 70,70 100,60 130,45 160,25 190,20" 
              fill="none" stroke="#3b82f6" stroke-width="2"/>
    <polyline points="10,90 40,85 70,80 100,70 130,55 160,35 190,30" 
              fill="url(#chartGradient)" stroke="none"/>
    
    <!-- Data points -->
    <circle cx="10" cy="80" r="3" fill="#3b82f6"/>
    <circle cx="40" cy="75" r="3" fill="#3b82f6"/>
    <circle cx="70" cy="70" r="3" fill="#3b82f6"/>
    <circle cx="100" cy="60" r="3" fill="#10b981"/>
    <circle cx="130" cy="45" r="3" fill="#10b981"/>
    <circle cx="160" cy="25" r="3" fill="#f59e0b"/>
    <circle cx="190" cy="20" r="3" fill="#ef4444"/>
    
    <!-- Labels -->
    <text x="10" y="105" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">9月</text>
    <text x="40" y="105" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">10月</text>
    <text x="70" y="105" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">11月</text>
    <text x="100" y="105" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">12月</text>
    <text x="130" y="105" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">1月</text>
    <text x="160" y="105" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">2月</text>
    <text x="190" y="105" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">7月</text>
  </g>
  
  <!-- Key achievements -->
  <g transform="translate(270, 110)">
    <!-- Grandmaster badge -->
    <rect x="0" y="0" width="80" height="35" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="40" y="15" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Grandmaster</text>
    <text x="40" y="28" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="8">$8000 保底</text>
    
    <!-- Daily income -->
    <rect x="0" y="45" width="80" height="35" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
    <text x="40" y="60" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10" font-weight="bold">日均收入</text>
    <text x="40" y="73" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="8">100+ 元</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 210)">
    <text x="0" y="0" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">核心优势:</text>
    
    <!-- Feature 1 -->
    <circle cx="10" cy="20" r="4" fill="#3b82f6"/>
    <text x="25" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="11">完全远程，时间自由</text>
    
    <!-- Feature 2 -->
    <circle cx="150" cy="20" r="4" fill="#10b981"/>
    <text x="165" y="25" fill="#374151" font-family="Arial, sans-serif" font-size="11">免费培训，技能提升</text>
    
    <!-- Feature 3 -->
    <circle cx="10" cy="40" r="4" fill="#f59e0b"/>
    <text x="25" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="11">收益可观，成长空间大</text>
    
    <!-- Feature 4 -->
    <circle cx="150" cy="40" r="4" fill="#ef4444"/>
    <text x="165" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="11">国际平台，学习氛围浓</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <circle cx="320" cy="60" r="3" fill="#3b82f6"/>
    <circle cx="335" cy="45" r="2" fill="#10b981"/>
    <circle cx="350" cy="70" r="2" fill="#f59e0b"/>
    <circle cx="365" cy="55" r="1.5" fill="#ef4444"/>
  </g>
  
  <!-- Python/Data icons -->
  <g transform="translate(320, 200)" opacity="0.7">
    <rect x="0" y="0" width="15" height="15" rx="3" fill="#3776ab"/>
    <text x="7.5" y="11" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Py</text>
    
    <rect x="20" y="0" width="15" height="15" rx="3" fill="#ff6b35"/>
    <text x="27.5" y="11" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">α</text>
  </g>
</svg>